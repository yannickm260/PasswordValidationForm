<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>   
    <title>Document</title>
    <style>
        @keyframes anime {
            from{
                transform : translateY(100px);
            }
        }
        .animate { animation: anime 0.5s ease-out}
    </style>
</head>
<body class="bg-blue-500 flex justify-center flex-col items-center h-screen">
        <section class="w-1/3 h-1/3 bg-white rounded-lg flex flex-col items-center space-y-4 py-4">
            <form class="w-full h-4/5 flex flex-col relative left-4" action="">
                <label for="">User</label>
                <input class="shadow-sm w-11/12 h-1/3 px-2 border-2 border-gray-100 rounded-lg" type="email" name="" id="">
                <label for="">Password</label>
                <input type="password" id="psw" class="shadow-sm w-11/12 h-1/3 px-2 border-2 border-gray-100 rounded-lg" type="text">
            </form>
            <button type="submit" class="w-11/12 h-1/4 text-white bg-blue-500 rounded-lg">Send</button>
        </section>
        <div id="message" class="hidden bg-white rounded-lg w-1/3 text-black relative mt-4 p-4 animate">
            <h3 class="font-normal text-sm">Le mot de passe doit contenir les caractères suivants :</h3>
            <p id="letter" class="text-xs text-red-500 pl-4 relative before:content-['✕'] before:absolute before:left-0">Une lettre minuscule</p>
            <p id="capital" class="text-xs text-red-500 pl-4 relative before:content-['✕'] before:absolute before:left-0">Une lettre majuscule</p>
            <p id="number" class="text-xs text-red-500 pl-4 relative before:content-['✕'] before:absolute before:left-0">Un chiffre</p>
            <p id="length" class="text-xs text-red-500 pl-4 relative before:content-['✕'] before:absolute before:left-0">8 caractères minimum</p>
        </div>
<script src="logic.js"></script>
</body>
</html>
